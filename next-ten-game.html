<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Ten Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .level-selection {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .level-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .level-btn.easy {
            background: #4ade80;
            color: white;
        }

        .level-btn.medium {
            background: #fbbf24;
            color: white;
        }

        .level-btn.hard {
            background: #f87171;
            color: white;
        }

        .level-btn.active {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        .score-board {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            font-size: 1.2em;
        }

        .score-item {
            font-weight: bold;
        }

        .score-item span {
            color: #667eea;
        }

        .question-box {
            background: #f9fafb;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .current-number {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }

        .questions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .question-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .question-row label {
            font-size: 1.3em;
            font-weight: bold;
            color: #374151;
        }

        .question-row input {
            width: 100px;
            padding: 15px;
            font-size: 1.5em;
            border: 3px solid #d1d5db;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .question-row input:focus {
            outline: none;
            border-color: #667eea;
        }

        .question-row input.correct {
            background: #d1fae5;
            border-color: #4ade80;
        }

        .question-row input.incorrect {
            background: #fee2e2;
            border-color: #f87171;
        }

        .hint-container {
            margin: 20px 0;
            text-align: center;
        }

        .hint-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            background: #fbbf24;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .hint-btn:hover {
            background: #f59e0b;
            transform: scale(1.05);
        }

        .number-line {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 3px solid #fbbf24;
        }

        .number-line.visible {
            display: block;
        }

        .number-line-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .number-cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d1d5db;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .number-cell.current {
            background: #fef3c7;
            border-color: #fbbf24;
            color: #92400e;
        }

        .number-cell.next-ten {
            background: #d1fae5;
            border-color: #4ade80;
            color: #065f46;
        }

        .hundreds-chart {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            max-width: 500px;
            margin: 0 auto;
        }

        .chart-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #d1d5db;
            border-radius: 3px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.4em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
        }

        .next-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.4em;
            background: #4ade80;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }

        .next-btn.show {
            display: block;
        }

        .next-btn:hover {
            background: #22c55e;
        }

        .celebration {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .celebration.show {
            display: block;
        }

        .celebration h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .score-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
        }

        .score-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .score-table tr:hover {
            background: #f9fafb;
        }

        .score-table .score-value {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }

        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .level-badge.easy {
            background: #d1fae5;
            color: #065f46;
        }

        .level-badge.medium {
            background: #fef3c7;
            color: #92400e;
        }

        .level-badge.hard {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-log {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .current-number {
                font-size: 3em;
            }

            .level-selection {
                flex-direction: column;
            }

            .number-cell {
                width: 40px;
                height: 40px;
                font-size: 0.9em;
            }

            .score-table {
                font-size: 0.85em;
            }

            .score-table th,
            .score-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Next Ten Game!</h1>
        
        <div class="name-entry" id="nameEntry">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">Enter Your Name</h2>
            <div style="display: flex; gap: 10px; justify-content: center; align-items: center; flex-wrap: wrap;">
                <input type="text" id="studentName" placeholder="Your name..." style="padding: 15px; font-size: 1.2em; border: 3px solid #667eea; border-radius: 10px; min-width: 200px;">
                <button class="submit-btn" style="width: auto; margin: 0; padding: 15px 30px;" onclick="saveName()">Start Game</button>
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="hint-btn" onclick="showScoreLog()">ðŸ“Š View Score Log</button>
            </div>
        </div>
        
        <div class="level-selection" id="levelSelection" style="display: none;">
            <button class="level-btn easy" onclick="startGame('easy')">Easy</button>
            <button class="level-btn medium" onclick="startGame('medium')">Medium</button>
            <button class="level-btn hard" onclick="startGame('hard')">Hard</button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="score-board">
                <div class="score-item">Round: <span id="round">1</span>/10</div>
                <div class="score-item">Correct: <span id="score">0</span>/10</div>
            </div>

            <div class="question-box">
                <div>What is the next ten?</div>
                <div class="current-number" id="currentNumber">47</div>
                
                <div class="questions">
                    <div class="question-row">
                        <label>Next ten:</label>
                        <input type="number" id="nextTenInput" placeholder="?">
                    </div>
                    <div class="question-row">
                        <label>How many more:</label>
                        <input type="number" id="howManyInput" placeholder="?">
                    </div>
                </div>
            </div>

            <div class="hint-container">
                <button class="hint-btn" onclick="toggleHint()">ðŸ’¡ Show Hint</button>
                <div class="number-line" id="numberLine">
                    <h3 style="text-align: center; margin-bottom: 15px; color: #92400e;">Number Line Helper</h3>
                    <div class="number-line-grid" id="numberLineGrid"></div>
                </div>
            </div>

            <button class="submit-btn" onclick="checkAnswer()">Check Answer</button>
            
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" onclick="nextQuestion()">Next Question âžœ</button>
        </div>

        <div class="celebration" id="celebration">
            <h2>ðŸŽ‰ Great Job, <span id="celebrationName"></span>!</h2>
            <p style="font-size: 2em; color: #667eea; font-weight: bold; margin: 20px 0;">
                <span id="finalScore"></span> out of 10 correct!
            </p>
            <p style="color: #6b7280; font-size: 1.2em; margin-top: 5px;">Level: <span id="celebrationLevel"></span></p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap;">
                <button class="submit-btn" onclick="location.reload()" style="flex: 1; min-width: 150px;">Play Again</button>
                <button class="hint-btn" onclick="showScoreLog()" style="padding: 18px 25px; font-size: 1.4em;">ðŸ“Š View Scores</button>
            </div>
        </div>

        <div class="score-log-view" id="scoreLogView" style="display: none;">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">ðŸ“Š Score Log</h2>
            <div id="scoreLogContent" style="max-height: 500px; overflow-y: auto;"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="submit-btn" onclick="backToStart()" style="background: #667eea;">Back to Game</button>
                <button class="submit-btn" onclick="clearScoreLog()" style="background: #f87171;">Clear All Scores</button>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = '';
        let currentNumber = 0;
        let correctNextTen = 0;
        let correctHowMany = 0;
        let round = 1;
        let score = 0;
        let numbers = [];
        let usedNumbers = [];
        let studentName = '';

        function saveName() {
            const nameInput = document.getElementById('studentName');
            studentName = nameInput.value.trim();
            
            if (studentName === '') {
                alert('Please enter your name!');
                return;
            }
            
            document.getElementById('nameEntry').style.display = 'none';
            document.getElementById('levelSelection').style.display = 'flex';
        }

        function backToStart() {
            document.getElementById('scoreLogView').style.display = 'none';
            document.getElementById('nameEntry').style.display = 'block';
            document.getElementById('studentName').value = '';
        }

        const levelRanges = {
            easy: { min: 11, max: 89 },
            medium: { min: 9, max: 200 },
            hard: { min: 200, max: 989 }
        };

        function startGame(level) {
            currentLevel = level;
            round = 1;
            score = 0;
            usedNumbers = [];
            
            console.log('=== NEW GAME STARTED ===');
            console.log('Level:', level);
            console.log('Initial Score:', score);
            
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('gameArea').classList.add('active');
            document.getElementById('celebration').classList.remove('show');
            
            generateNewQuestion();
        }

        function generateNewQuestion() {
            const range = levelRanges[currentLevel];
            
            // Generate a number that hasn't been used yet and doesn't end in 0
            let newNumber;
            do {
                newNumber = Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
            } while (usedNumbers.includes(newNumber) || newNumber % 10 === 0);
            
            usedNumbers.push(newNumber);
            currentNumber = newNumber;
            
            correctNextTen = Math.ceil(currentNumber / 10) * 10;
            correctHowMany = correctNextTen - currentNumber;
            
            document.getElementById('currentNumber').textContent = currentNumber;
            document.getElementById('round').textContent = round;
            document.getElementById('score').textContent = score;
            
            // Clear inputs
            const nextTenInput = document.getElementById('nextTenInput');
            const howManyInput = document.getElementById('howManyInput');
            nextTenInput.value = '';
            howManyInput.value = '';
            nextTenInput.className = '';
            howManyInput.className = '';
            nextTenInput.disabled = false;
            howManyInput.disabled = false;
            
            // Hide feedback and next button
            document.getElementById('feedback').classList.remove('show');
            document.querySelector('.next-btn').classList.remove('show');
            document.querySelector('.submit-btn').disabled = false;
            
            // Hide hint
            document.getElementById('numberLine').classList.remove('visible');
            
            // Generate number line
            generateNumberLine();
        }

        function generateNumberLine() {
            const grid = document.getElementById('numberLineGrid');
            grid.innerHTML = '';
            
            const start = Math.floor(currentNumber / 10) * 10;
            const end = start + 10;
            
            for (let i = start; i <= end; i++) {
                const cell = document.createElement('div');
                cell.className = 'number-cell';
                cell.textContent = i;
                
                if (i === currentNumber) {
                    cell.classList.add('current');
                }
                if (i === correctNextTen) {
                    cell.classList.add('next-ten');
                }
                
                grid.appendChild(cell);
            }
        }

        function toggleHint() {
            const hint = document.getElementById('numberLine');
            hint.classList.toggle('visible');
        }

        function checkAnswer() {
            const nextTenInput = document.getElementById('nextTenInput');
            const howManyInput = document.getElementById('howManyInput');
            const feedback = document.getElementById('feedback');
            
            const nextTenAnswer = parseInt(nextTenInput.value);
            const howManyAnswer = parseInt(howManyInput.value);
            
            // Validate inputs - prevent submission if empty or invalid
            if (isNaN(nextTenAnswer) || isNaN(howManyAnswer)) {
                alert('Please enter both answers before checking!');
                return;
            }
            
            const nextTenCorrect = nextTenAnswer === correctNextTen;
            const howManyCorrect = howManyAnswer === correctHowMany;
            
            // Log for debugging
            console.log('Question:', currentNumber);
            console.log('Student answers:', nextTenAnswer, howManyAnswer);
            console.log('Correct answers:', correctNextTen, correctHowMany);
            console.log('Both correct?', nextTenCorrect && howManyCorrect);
            console.log('Score before:', score);
            
            nextTenInput.className = nextTenCorrect ? 'correct' : 'incorrect';
            howManyInput.className = howManyCorrect ? 'correct' : 'incorrect';
            
            nextTenInput.disabled = true;
            howManyInput.disabled = true;
            document.querySelector('.submit-btn').disabled = true;
            
            if (nextTenCorrect && howManyCorrect) {
                score++;
                console.log('Score after:', score);
                feedback.className = 'feedback correct show';
                feedback.textContent = 'ðŸŽ‰ Perfect! Both answers are correct! +1 point';
            } else if (nextTenCorrect || howManyCorrect) {
                console.log('Score after (partial):', score);
                feedback.className = 'feedback incorrect show';
                const wrongPart = !nextTenCorrect ? 'next ten' : 'how many more';
                feedback.textContent = `âŒ Not quite! Both answers must be correct to earn a point. Check your ${wrongPart} answer. `;
                
                if (!nextTenCorrect) {
                    feedback.textContent += `The next ten after ${currentNumber} is ${correctNextTen}. `;
                }
                if (!howManyCorrect) {
                    feedback.textContent += `You need ${correctHowMany} more to get to ${correctNextTen}.`;
                }
            } else {
                console.log('Score after (both wrong):', score);
                feedback.className = 'feedback incorrect show';
                feedback.textContent = `âŒ Not quite! Both answers must be correct to earn a point. The next ten is ${correctNextTen}, and you need ${correctHowMany} more to get there.`;
            }
            
            document.getElementById('score').textContent = score;
            document.querySelector('.next-btn').classList.add('show');
        }

        function nextQuestion() {
            if (round < 10) {
                round++;
                generateNewQuestion();
            } else {
                showCelebration();
            }
        }

        function showCelebration() {
            // Log final score for debugging
            console.log('=== GAME COMPLETE ===');
            console.log('Final Score:', score, 'out of 10');
            console.log('Student:', studentName);
            console.log('Level:', currentLevel);
            
            // Save score to localStorage
            saveScore();
            
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('celebration').classList.add('show');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('celebrationName').textContent = studentName;
            document.getElementById('celebrationLevel').textContent = currentLevel.charAt(0).toUpperCase() + currentLevel.slice(1);
        }

        function saveScore() {
            const scoreData = {
                name: studentName,
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                score: score,
                level: currentLevel,
                timestamp: new Date().getTime()
            };

            let scores = JSON.parse(localStorage.getItem('nextTenScores')) || [];
            scores.push(scoreData);
            localStorage.setItem('nextTenScores', JSON.stringify(scores));
        }

        function showScoreLog() {
            document.getElementById('nameEntry').style.display = 'none';
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('scoreLogView').style.display = 'block';
            
            const scores = JSON.parse(localStorage.getItem('nextTenScores')) || [];
            const logContent = document.getElementById('scoreLogContent');
            
            if (scores.length === 0) {
                logContent.innerHTML = '<div class="empty-log">No scores yet! Play some games to see scores here.</div>';
                return;
            }

            // Sort by most recent first
            scores.sort((a, b) => b.timestamp - a.timestamp);

            let tableHTML = `
                <table class="score-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Level</th>
                            <th>Correct Answers</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            scores.forEach(scoreData => {
                tableHTML += `
                    <tr>
                        <td>${scoreData.name}</td>
                        <td>${scoreData.date}</td>
                        <td><span class="level-badge ${scoreData.level}">${scoreData.level.charAt(0).toUpperCase() + scoreData.level.slice(1)}</span></td>
                        <td class="score-value">${scoreData.score}/10</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            logContent.innerHTML = tableHTML;
        }

        function clearScoreLog() {
            if (confirm('Are you sure you want to clear all scores? This cannot be undone.')) {
                localStorage.removeItem('nextTenScores');
                showScoreLog(); // Refresh the view
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // If on name entry screen
                if (document.getElementById('nameEntry').style.display !== 'none') {
                    saveName();
                }
                // If in game and submit button is enabled
                else if (!document.querySelector('.submit-btn').disabled && document.getElementById('gameArea').classList.contains('active')) {
                    checkAnswer();
                }
            }
        });
    </script>
</body>
</html>
