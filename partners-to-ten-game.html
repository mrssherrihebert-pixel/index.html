<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners to Ten Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #f5576c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .name-entry {
            text-align: center;
        }

        .name-entry h2 {
            color: #f5576c;
            margin-bottom: 20px;
        }

        .name-entry input {
            padding: 15px;
            font-size: 1.2em;
            border: 3px solid #f5576c;
            border-radius: 10px;
            min-width: 250px;
            margin-right: 10px;
        }

        .level-selection {
            display: none;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .level-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .level-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .level-btn.basic {
            background: #4ade80;
            color: white;
        }

        .level-btn.teens {
            background: #fbbf24;
            color: white;
        }

        .level-btn.advanced {
            background: #f87171;
            color: white;
        }

        .level-btn.active {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        .score-board {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            font-size: 1.2em;
        }

        .score-item {
            font-weight: bold;
        }

        .score-item span {
            color: #f5576c;
        }

        .flash-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .equation {
            font-size: 4em;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .equation input {
            width: 120px;
            height: 120px;
            font-size: 2em;
            text-align: center;
            border: 5px solid white;
            border-radius: 15px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
        }

        .equation input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .equation input.correct {
            background: #d1fae5;
            border-color: #4ade80;
            color: #065f46;
        }

        .equation input.incorrect {
            background: #fee2e2;
            border-color: #f87171;
            color: #991b1b;
        }

        .hint-section {
            margin: 20px 0;
            text-align: center;
        }

        .hint-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            background: #fbbf24;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .hint-btn:hover {
            background: #f59e0b;
            transform: scale(1.05);
        }

        .hint-display {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 3px solid #fbbf24;
        }

        .hint-display.visible {
            display: block;
        }

        .ten-frame {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 300px;
            margin: 20px auto;
        }

        .ten-frame-cell {
            aspect-ratio: 1;
            border: 3px solid #667eea;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ten-frame-cell.filled {
            background: #667eea;
        }

        .ten-frame-cell.empty {
            background: white;
        }

        .number-line {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .number-cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d1d5db;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .number-cell.start {
            background: #fef3c7;
            border-color: #fbbf24;
            color: #92400e;
        }

        .number-cell.target {
            background: #d1fae5;
            border-color: #4ade80;
            color: #065f46;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.4em;
            background: #f5576c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .submit-btn:hover {
            background: #e0445a;
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #991b1b;
        }

        .next-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.4em;
            background: #4ade80;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }

        .next-btn.show {
            display: block;
        }

        .next-btn:hover {
            background: #22c55e;
        }

        .celebration {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .celebration.show {
            display: block;
        }

        .celebration h2 {
            color: #f5576c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .score-log-view {
            display: none;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .score-table th {
            background: #f5576c;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 1.1em;
        }

        .score-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .score-table tr:hover {
            background: #f9fafb;
        }

        .score-table .score-value {
            font-weight: bold;
            color: #f5576c;
            font-size: 1.2em;
        }

        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .level-badge.basic {
            background: #d1fae5;
            color: #065f46;
        }

        .level-badge.teens {
            background: #fef3c7;
            color: #92400e;
        }

        .level-badge.advanced {
            background: #fee2e2;
            color: #991b1b;
        }

        .empty-log {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .equation {
                font-size: 2.5em;
            }

            .equation input {
                width: 80px;
                height: 80px;
                font-size: 1.5em;
            }

            .flash-card {
                padding: 30px 20px;
            }

            .score-table {
                font-size: 0.85em;
            }

            .score-table th,
            .score-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Partners to Ten!</h1>
        
        <div class="name-entry" id="nameEntry">
            <h2>Enter Your Name</h2>
            <div style="display: flex; gap: 10px; justify-content: center; align-items: center; flex-wrap: wrap;">
                <input type="text" id="studentName" placeholder="Your name...">
                <button class="submit-btn" style="width: auto; margin: 0; padding: 15px 30px;" onclick="saveName()">Start Game</button>
            </div>
            <div style="text-align: center; margin-top: 30px;">
                <button class="hint-btn" onclick="showScoreLog()">ðŸ“Š View Score Log</button>
            </div>
        </div>
        
        <div class="level-selection" id="levelSelection">
            <button class="level-btn basic" onclick="startGame('basic')">Basic (Make 10)</button>
            <button class="level-btn teens" onclick="startGame('teens')">Teens (Make 20)</button>
            <button class="level-btn advanced" onclick="startGame('advanced')">Advanced (Larger Numbers)</button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="score-board">
                <div class="score-item">Round: <span id="round">1</span>/10</div>
                <div class="score-item">Correct: <span id="score">0</span>/10</div>
            </div>

            <div class="flash-card">
                <div class="equation" id="equation">
                    <span id="firstNumber">6</span>
                    <span>+</span>
                    <input type="number" id="answerInput" placeholder="?">
                    <span>=</span>
                    <span id="targetNumber">10</span>
                </div>
            </div>

            <div class="hint-section">
                <button class="hint-btn" onclick="toggleHint()">ðŸ’¡ Show Hint</button>
                <div class="hint-display" id="hintDisplay">
                    <h3 style="margin-bottom: 15px; color: #667eea;">Visual Helper</h3>
                    <div id="hintContent"></div>
                </div>
            </div>

            <button class="submit-btn" onclick="checkAnswer()">Check Answer</button>
            
            <div class="feedback" id="feedback"></div>
            <button class="next-btn" onclick="nextQuestion()">Next Question âžœ</button>
        </div>

        <div class="celebration" id="celebration">
            <h2>ðŸŽ‰ Awesome, <span id="celebrationName"></span>!</h2>
            <p style="font-size: 2em; color: #f5576c; font-weight: bold; margin: 20px 0;">
                <span id="finalScore"></span> out of 10 correct!
            </p>
            <p style="color: #6b7280; font-size: 1.2em; margin-top: 5px;">Level: <span id="celebrationLevel"></span></p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px; flex-wrap: wrap;">
                <button class="submit-btn" onclick="location.reload()" style="flex: 1; min-width: 150px;">Play Again</button>
                <button class="hint-btn" onclick="showScoreLog()" style="padding: 18px 25px; font-size: 1.4em;">ðŸ“Š View Scores</button>
            </div>
        </div>

        <div class="score-log-view" id="scoreLogView">
            <h2 style="text-align: center; color: #f5576c; margin-bottom: 20px;">ðŸ“Š Score Log</h2>
            <div id="scoreLogContent" style="max-height: 500px; overflow-y: auto;"></div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="submit-btn" onclick="backToStart()" style="background: #f5576c;">Back to Game</button>
                <button class="submit-btn" onclick="clearScoreLog()" style="background: #f87171;">Clear All Scores</button>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = '';
        let currentFirstNumber = 0;
        let currentTarget = 0;
        let correctAnswer = 0;
        let round = 1;
        let score = 0;
        let studentName = '';
        let usedProblems = [];

        const levelSettings = {
            basic: {
                name: 'Basic',
                targets: [10],
                rangeMin: 1,
                rangeMax: 9
            },
            teens: {
                name: 'Teens',
                targets: [20],
                rangeMin: 11,
                rangeMax: 19
            },
            advanced: {
                name: 'Advanced',
                targets: [20, 30, 40, 50, 60, 70, 80, 90],
                rangeMin: 11,
                rangeMax: 89
            }
        };

        function saveName() {
            const nameInput = document.getElementById('studentName');
            studentName = nameInput.value.trim();
            
            if (studentName === '') {
                alert('Please enter your name!');
                return;
            }
            
            document.getElementById('nameEntry').style.display = 'none';
            document.getElementById('levelSelection').style.display = 'flex';
        }

        function backToStart() {
            document.getElementById('scoreLogView').style.display = 'none';
            document.getElementById('nameEntry').style.display = 'block';
            document.getElementById('studentName').value = '';
        }

        function startGame(level) {
            currentLevel = level;
            round = 1;
            score = 0;
            usedProblems = [];
            
            console.log('=== NEW GAME STARTED ===');
            console.log('Level:', level);
            console.log('Initial Score:', score);
            
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('gameArea').classList.add('active');
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('levelSelection').style.display = 'none';
            
            generateNewQuestion();
        }

        function generateNewQuestion() {
            const settings = levelSettings[currentLevel];
            
            // Generate a unique problem
            let firstNumber, target;
            let problemKey;
            
            do {
                // Pick a random target from available targets
                target = settings.targets[Math.floor(Math.random() * settings.targets.length)];
                
                // Calculate the base (previous ten)
                const base = target - 10;
                
                // Generate first number within the appropriate range for this target
                // For target 10: 1-9
                // For target 20: 11-19
                // For target 30: 21-29, etc.
                firstNumber = base + 1 + Math.floor(Math.random() * 9);
                
                problemKey = `${firstNumber}+${target}`;
            } while (usedProblems.includes(problemKey));
            
            usedProblems.push(problemKey);
            
            currentFirstNumber = firstNumber;
            currentTarget = target;
            correctAnswer = target - firstNumber;
            
            console.log('Question:', `${firstNumber} + ? = ${target}`, 'Answer:', correctAnswer);
            
            // Update display
            document.getElementById('firstNumber').textContent = firstNumber;
            document.getElementById('targetNumber').textContent = target;
            document.getElementById('round').textContent = round;
            document.getElementById('score').textContent = score;
            
            // Clear input
            const answerInput = document.getElementById('answerInput');
            answerInput.value = '';
            answerInput.className = '';
            answerInput.disabled = false;
            answerInput.focus();
            
            // Hide feedback and next button
            document.getElementById('feedback').classList.remove('show');
            document.querySelector('.next-btn').classList.remove('show');
            document.querySelector('.submit-btn').disabled = false;
            
            // Hide hint
            document.getElementById('hintDisplay').classList.remove('visible');
            
            // Generate hint
            generateHint();
        }

        function generateHint() {
            const hintContent = document.getElementById('hintContent');
            
            if (currentTarget === 10) {
                // Show ten frame for basic level
                let tenFrameHTML = '<div class="ten-frame">';
                for (let i = 0; i < 10; i++) {
                    const filled = i < currentFirstNumber ? 'filled' : 'empty';
                    tenFrameHTML += `<div class="ten-frame-cell ${filled}"></div>`;
                }
                tenFrameHTML += '</div>';
                tenFrameHTML += `<p style="text-align: center; font-size: 1.2em; margin-top: 10px;">How many more to fill 10 boxes?</p>`;
                hintContent.innerHTML = tenFrameHTML;
            } else {
                // Show number line for teens and advanced
                const base = Math.floor(currentFirstNumber / 10) * 10;
                const end = currentTarget;
                
                let numberLineHTML = '<div class="number-line">';
                for (let i = base; i <= end; i++) {
                    let className = 'number-cell';
                    if (i === currentFirstNumber) className += ' start';
                    if (i === currentTarget) className += ' target';
                    numberLineHTML += `<div class="${className}">${i}</div>`;
                }
                numberLineHTML += '</div>';
                numberLineHTML += `<p style="text-align: center; font-size: 1.2em; margin-top: 10px;">Count from ${currentFirstNumber} to ${currentTarget}</p>`;
                hintContent.innerHTML = numberLineHTML;
            }
        }

        function toggleHint() {
            document.getElementById('hintDisplay').classList.toggle('visible');
        }

        function checkAnswer() {
            const answerInput = document.getElementById('answerInput');
            const feedback = document.getElementById('feedback');
            
            const studentAnswer = parseInt(answerInput.value);
            
            // Validate input
            if (isNaN(studentAnswer)) {
                alert('Please enter an answer!');
                return;
            }
            
            const isCorrect = studentAnswer === correctAnswer;
            
            console.log('Student answer:', studentAnswer);
            console.log('Correct answer:', correctAnswer);
            console.log('Is correct?', isCorrect);
            console.log('Score before:', score);
            
            answerInput.className = isCorrect ? 'correct' : 'incorrect';
            answerInput.disabled = true;
            document.querySelector('.submit-btn').disabled = true;
            
            if (isCorrect) {
                score++;
                console.log('Score after:', score);
                feedback.className = 'feedback correct show';
                feedback.textContent = `ðŸŽ‰ Correct! ${currentFirstNumber} + ${correctAnswer} = ${currentTarget}`;
            } else {
                console.log('Score after (wrong):', score);
                feedback.className = 'feedback incorrect show';
                feedback.textContent = `Not quite! ${currentFirstNumber} + ${correctAnswer} = ${currentTarget}`;
            }
            
            document.getElementById('score').textContent = score;
            document.querySelector('.next-btn').classList.add('show');
        }

        function nextQuestion() {
            if (round < 10) {
                round++;
                generateNewQuestion();
            } else {
                showCelebration();
            }
        }

        function showCelebration() {
            console.log('=== GAME COMPLETE ===');
            console.log('Final Score:', score, 'out of 10');
            console.log('Student:', studentName);
            console.log('Level:', currentLevel);
            
            saveScore();
            
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('celebration').classList.add('show');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('celebrationName').textContent = studentName;
            document.getElementById('celebrationLevel').textContent = levelSettings[currentLevel].name;
        }

        function saveScore() {
            const scoreData = {
                name: studentName,
                date: new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }),
                score: score,
                level: currentLevel,
                timestamp: new Date().getTime()
            };

            let scores = JSON.parse(localStorage.getItem('partnersToTenScores')) || [];
            scores.push(scoreData);
            localStorage.setItem('partnersToTenScores', JSON.stringify(scores));
        }

        function showScoreLog() {
            document.getElementById('nameEntry').style.display = 'none';
            document.getElementById('celebration').classList.remove('show');
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('scoreLogView').style.display = 'block';
            
            const scores = JSON.parse(localStorage.getItem('partnersToTenScores')) || [];
            const logContent = document.getElementById('scoreLogContent');
            
            if (scores.length === 0) {
                logContent.innerHTML = '<div class="empty-log">No scores yet! Play some games to see scores here.</div>';
                return;
            }

            scores.sort((a, b) => b.timestamp - a.timestamp);

            let tableHTML = `
                <table class="score-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Level</th>
                            <th>Correct Answers</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            scores.forEach(scoreData => {
                tableHTML += `
                    <tr>
                        <td>${scoreData.name}</td>
                        <td>${scoreData.date}</td>
                        <td><span class="level-badge ${scoreData.level}">${levelSettings[scoreData.level].name}</span></td>
                        <td class="score-value">${scoreData.score}/10</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            logContent.innerHTML = tableHTML;
        }

        function clearScoreLog() {
            if (confirm('Are you sure you want to clear all scores? This cannot be undone.')) {
                localStorage.removeItem('partnersToTenScores');
                showScoreLog();
            }
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('nameEntry').style.display !== 'none') {
                    saveName();
                } else if (!document.querySelector('.submit-btn').disabled && document.getElementById('gameArea').classList.contains('active')) {
                    checkAnswer();
                }
            }
        });
    </script>
</body>
</html>
